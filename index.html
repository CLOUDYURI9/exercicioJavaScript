<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de Tempo de Vida</h1>
    <div class="formulario">
        <form id="form">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required><br><br>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required><br><br>
            </div>
            <div>
                <label for="dataFalecimento">Data de Falecimento(opcional):</label>
                <input type="date" id="dataFalecimento"><br><br>    
            </div>
            
  
            <button type="submit">Calcular</button>
        </form>
    
    </div>
    
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
